<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Gerador de senhas, gerador password, Gerador Yoda">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./Assets/logo.png" alt="Gerador de senha logo" />
    
    <main class="container-input">
        <span> Tamanho <span id="valor"></span> caracteres</span>
        
        <input id="slider" class="slider" type="range" min="5" max="26" />

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha, eu irei</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>
    
    <img class="mestre-yoda" src="./assets/mestre-yoda.jpeg" alt="Mestre Yoda" />

    <script src="script.js"></script>
</body>
</html>
